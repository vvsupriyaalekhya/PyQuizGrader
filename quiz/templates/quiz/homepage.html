<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Homepage Design</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Basic styling for the navbar */
        .navbar {
            padding: 5px 15px;
            border-radius: 10px;
            width: 100%; /* Adjust the width to your desired value */
            margin: 0 auto; /* Center the navbar */
            height: 55px; /* Adjust the height */
        }

        .navbar .navbar-brand img {
            width: 110px; /* Adjust the logo size */
        }

        .navbar-toggler {
            border: none;
            background-color: transparent;
        }

        .navbar-toggler img {
            width: 30px; /* Adjust the burger icon size */
        }

        .navbar-nav {
            margin-left: auto; /* Right-align the navigation items */
        }

        .nav-item {
            list-style-type: none;
            margin: 0 10px;
        }

        .nav-link {
            color: #ffffff !important;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
        }

       

        /* Collapse functionality for responsive design */
        @media (max-width: 992px) {
            .navbar-collapse {
                text-align: center;
            }

            .navbar-nav {
                margin: 0;
            }

            .nav-item {
                margin: 10px 0;
            }

            .nav-link {
                font-size: 18px;
            }
        }

        .navbar-toggler img {
            outline: none !important;
            padding: 0 !important;
            width: 35px;
        }

        .navbar-brand img {
            width: 120px;
        }

        .nav-link {
            color: #00b4d8 !important;
            font-size: 20px;
            font-weight: 900;
            margin-left: 20px;
            text-align: right;
        }

        .wrapper {
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 40px 2px rgba(37, 73, 214, 0.18);
        }

        .feature-box {
            padding: 30px;
        }

        .feature-box h1 {
            margin-top: 10%;
            color: #00b4d8;
        }

        .feature-box p {
            margin: 50px auto;
            color: #555;
        }

        .feature-box a {
            text-decoration: none !important;
            background: #00b4d8;
            border-radius: 20px;
            padding: 10px 20px;
            margin-right: 30px;
            border: 2px solid #00b4d8;
            color: #fff;
        }

        .btn-one:hover {
            color: #fff;
        }

        .btn-two {
            background: none !important;
            color: #00b4d8 !important;
            border: 2px solid #00b4d8;
        }

        .feature-img {
            width: 100%;
            padding: 40px;
            border-radius: 50px;
            box-shadow: 0 0 40px 2px rgba(37, 73, 214, 0.18);
        }

        .wave-img {
            width: 100%;
            position: absolute;
            display: block;
            top: 49%;
            z-index: -2;
            opacity: 0.4;
        }

        @media only screen and (max-width: 990px) {
            .wave-img {
                display: none;
            }
        }

        .h {
            color: #00b4d8;
            text-align: center;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzwdw5LRRgFpiRRMi-TsjpT2KUPYL8lutKMQ&s" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <img src="menu.png" alt="Menu Icon"> 
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Centered Header Outside Navbar -->
    <div class="text-center mt-4" style="margin-top: 0;">
        <h1 class="h">Python Online Assessment</h1>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="wrapper">
            <div class="row">
                <div class="col-md-6">
                    <div class="feature-box">
                        <h1>Test Your Knowledge Online</h1>
                        <p>Challenge yourself with fun and engaging quizzes across various topics. Improve your skills, track your progress, and compete with friends. Are you ready to take the quiz?</p>
                        <a href="{% url 'login' %}" class="btn-one">Login</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="https://img.freepik.com/free-vector/quiz-background-with-items-flat-design_23-2147599082.jpg" class="img-fluid feature-img" alt="Feature">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // For the login button
            const loginUrl = "{% url 'login' %}"; // Dynamically add the login URL

            document.querySelector(".btn-one").addEventListener("click", function (event) {
                event.preventDefault();
                window.location.href = loginUrl; // Redirect to login page
            });

            // For the login link in the navbar
            document.querySelectorAll(".nav-link").forEach(function (link) {
                if (link.textContent.trim() === "Login") {
                    link.addEventListener("click", function (event) {
                        event.preventDefault();
                        window.location.href = loginUrl; // Redirect to login page
                    });
                }
            });
        });
    </script>
</body>
</html>
